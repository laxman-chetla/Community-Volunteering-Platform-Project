<!-- templates/signup_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Signup</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        background-color: #fff;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 16px;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #218838;
    }

    .message {
        text-align: center;
        color: green;
        margin-top: 15px;
    }

    .nav {
        text-align: center;
        margin-top: 20px;
    }

    .nav a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
  </style>
</head>
<body>
<h2>Register for a Task</h2>
<form th:action="@{/signup/register}" th:object="${taskSignup}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required>

  <label>Task Name:</label>
  <input type="text" th:field="*{taskName}" required>

  <label>Contact Number:</label>
  <input type="text" th:field="*{contactNumber}" required>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required>

  <label>Task Date:</label>
  <input type="date" th:field="*{taskDate}" required>

  <button type="submit">Submit</button>
</form>

<p th:text="${message}" class="message"></p>

<div class="nav">
  <a href="/signup/view">âž¡ View All Signups</a>
</div>
</body>
</html>
