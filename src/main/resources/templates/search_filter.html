
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search and Filter Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h2>Search and Filter Tasks</h2>

<form th:action="@{/tasks/search-filter}" method="post">
    <input type="text" name="keyword" placeholder="Search by Title" />
    <input type="text" name="skill" placeholder="Filter by Skill" />
    <input type="text" name="location" placeholder="Filter by Location" />
    <input type="date" name="date" placeholder="Filter by Date" />
    <button type="submit">Apply</button>
</form>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Skills</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.location}"></td>
        <td th:text="${task.skills}"></td>
        <td th:text="${task.date}"></td>
        <td th:text="${task.time}"></td>
    </tr>
</table>
</body>
</html>
