
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Update Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create or Edit Task</h2>
    <form th:action="@{/tasks/save}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Title</label>
        <input type="text" th:field="*{title}" required />

        <label>Description</label>
        <textarea th:field="*{description}" required></textarea>

        <label>Location</label>
        <input type="text" th:field="*{location}" required />

        <label>Skills</label>
        <input type="text" th:field="*{skills}" required />

        <label>Date</label>
        <input type="date" th:field="*{date}" required />

        <label>Time</label>
        <input type="text" th:field="*{time}" required />

        <button type="submit" class="btn">Save Task</button>
    </form>
</div>
</body>
</html>
