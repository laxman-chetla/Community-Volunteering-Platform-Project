<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaf4f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #2980b9;
            color: white;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .btn-cancel {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
         .edit-btn {
    background-color: orange;
    border-radius: 6px;
    color: white;
    padding: 6px 14px;
    border: none;
    cursor: pointer;
}
.delete-btn {
    background-color: red;
    border-radius: 6px;
    color: white;
    padding: 6px 14px;
    border: none;
    cursor: pointer;
}
.insert-btn {
    background-color: #007bff;
    border-radius: 6px;
    color: white;
    padding: 6px 14px;
    border: none;
    cursor: pointer;
}
}
    </style>
</head>
<body>
<a href="/tasks/new" class="btn insert-btn">Create New Task</a>
<h2>Volunteer Tasks</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>description</th>
        <th>Location</th>
        <th>Skills</th>
        <th>Date</th>
        <th>Time</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.location}"></td>
        <td th:text="${task.skills}"></td>
        <td th:text="${task.date}"></td>
        <td th:text="${task.time}"></td>

        <td>
            <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn edit-btn">Edit</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
        </td>
       <!-- <td>
            <a th:href="@{'/signup/cancel/' + ${task.id}}" class="btn-cancel"
               onclick="return confirm('Are you sure you want to cancel this signup?');">Cancel</a>
        </td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
