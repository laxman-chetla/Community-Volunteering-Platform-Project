<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task Signups</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .table-container {
            margin: auto;
            width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .top-nav {
            text-align: right;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h2>All Task Signups</h2>

<div class="table-container">
    <!-- <div class="top-nav">
         <a href="/task/create" class="btn">➕ Create Task</a>
     </div>-->

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Task</th>
            <th>Contact Number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="signup : ${signups}">
            <td th:text="${signup.id}"></td>
            <td th:text="${signup.name}"></td>
            <td th:text="${signup.taskName}"></td>
            <td th:text="${signup.contactNumber}"></td>
            <td th:text="${signup.email}"></td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="/signup/register" class="btn">⬅ Back to Register</a>
    </div>
</div>
</body>
</html>
